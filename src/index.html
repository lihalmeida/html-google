<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="scripts/main.js"></script>
</head>
<body>

  <header>
    <ul id="header">
      <li class="header" id="google_account"><span>l</span></li>
      <li class="header" id="notifications"><img src="images/notification_icon.png" alt="notifications"></li>
      <li class="header" id="google_apps"><img src="images/apps_icon.png" alt="apps"></li>
      <li class="header" id="google_images"><a href="#">Imagens</a></li>
      <li class="header" id="gmail"><a href="#">Gmail</a></li>
    </ul>
  </header>

  <main class="main">
    <div id="google_logo"><img src="images/googlelogo_color_272x92dp.png" alt="logo"></div>
    <div id="search">
      <form class="search" id="search_form"><span></span></form>
      <a class="search" id="keyboard_icon" href="#"><img src="images/keyboard.png" alt=""></a>
      <a class="search" id="search_icon" href="#"><img src="images/search_icon.png" alt="search"></a>
    </div>
    <div id="search_button">
      <a class="search_button" href="#">Pesquisa Google</a>
      <a class="search_button" href="#">Sinto-me com sorte</a>
    </div>
    <ul id="privacy">
      <li><img src="images/icon-privacy-shield.png" alt=""></li>
      <li>Saiba como o mantemos seguro online. <a>Centro de Segurança da Google.</a></li>
    </ul>
  </main>

  <footer class="footer">
    <div id="pais" class="footer-line1">
      Portugal
    </div>
    <div class="footer-line2">
        <ul>
          <div class="footer-left">
            <li><a>Publicidade</a></li>
            <li><a>Negócios</a></li>
            <li><a>Sobre</a></li>
          </div>
          <div class="footer-right">
            <li><a>Privacidade</a></li>
            <li><a>Termos</a></li>
            <li><a>Definições</a></li>
          </div>
        </ul>
    </div>
  </footer>
</body>
</html>
